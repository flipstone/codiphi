<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Test Suite: Codiphi</title>
  <script src="/javascripts/vendor/jquery-1.4.4.min.js"></script>
  <script src="/javascripts/vendor/jquery-ui-1.8.7.custom.min.js"></script>
  <script src="/javascripts/tree.js"></script>
  <link rel="stylesheet" href="/stylesheets/ui-lightness/jquery-ui-1.8.7.custom.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="qunit.js"></script>

  <script>
  $(document).ready(function(){

module("Tree");

test("treeData of empty tree is empty", function() {
  $('#test-tree').tree();
  deepEqual($('#test-tree').data('tree').treeData(), {});
});

test("adding a node is reflected in treeData", function() {
  $('#test-tree').tree();
  $('#test-tree .add-node .name').val('foo');
  $('#test-tree .add-node .value').val('bar');
  $('#test-tree .add-node').trigger("submit");

  deepEqual($('#test-tree').data('tree').treeData(), {foo: 'bar'});
});

test("is reflected in view", function() {
  $('#test-tree').tree();
  $('#test-tree .add-node .name').val('foo');
  $('#test-tree .add-node .value').val('bar');
  $('#test-tree .add-node').trigger("submit");

  equal($('#test-tree .branch .leaf .name').html(), 'foo');
  equal($('#test-tree .branch .leaf .value').html(), 'bar');
});

  });
  </script>

</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
   <h2 id="qunit-banner"></h2>
   <div id="qunit-testrunner-toolbar"></div>
   <h2 id="qunit-userAgent"></h2>
   <ol id="qunit-tests"></ol>
   <div id="qunit-fixture">
     <div id="test-tree"></div>
   </div>
</body>
</html>
